<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p>Rock Paper Scissor Game</p>
    
    <button onclick="
      computerPick();
    let result='';
    if(computer === 'rock'){
      result = 'Ties';
    }
    else if(computer === 'paper'){
      result = 'You lose';
    }
    else{
      result = 'You win';
    }
    
    alert(`You picked rock. Computer picked ${computer}. ${result}`);
      ">Rock</button>
    <button>Paper</button>
    <button>Scissor</button>
    
    
  <script>
  //move compuer var outside cuz scope-function, now it become global-var
        let computer='';
    function computerPick(){
      const rand = Math.random();
      // compuer can use in scope-if; var does not follow the rule of scope
      if(rand >=0 && rand <1/3){
        computer = 'rock';
      }else if(rand >=1/3 && rand <2/3){
        computer = 'paper';
      }else{
        computer = 'scissor';
      }
    console.log(computer);
      
    }
    
    
  </script>
  </body>
</html>
